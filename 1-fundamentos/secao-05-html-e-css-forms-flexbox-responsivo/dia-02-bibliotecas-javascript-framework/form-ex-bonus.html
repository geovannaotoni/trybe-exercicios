<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- link do css -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- CSS only - link do FrameWork do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- links do Pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="mb-3">
      <fieldset>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1" class="form-check-label">Cidade</label>
        <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2" class="form-check-label">Campo</label>
        <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3" class="form-check-label">Praia</label>
        <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4" class="form-check-label">Montanhas</label>
        <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <!-- mudar o type do input para text para a biblioteca do pikaday funcionar-->
        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="text" id="datepicker" class="form-control">
        <br/>

        <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" class="form-check-input" name="promo" id="promo">
        <br/>

        <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" class="btn btn-outline-success" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" class="btn btn-danger" id="clear-btn">Apagar informações</button>
    </form>

    <!-- Adiciona os scripts das bibliotecas -->
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
