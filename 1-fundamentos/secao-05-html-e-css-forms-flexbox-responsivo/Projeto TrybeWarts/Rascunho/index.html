<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo" alt="Logo Trybewarts" class="trybe-warts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="login">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">

      <div class="form-line">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="form-line">
        <input type="text" id="input-email" placeholder="Email">
        <label for="house">Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>

      <hr>

      <div class="form-line">
        <div class="radio">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Frontend</label>
          <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Backend</label>
          <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">FullStack</label>
        </div>

        <div class="checkbox">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="HoFs"><input type="checkbox" name="subject" id="HoFs" class="subject" value="HoFs">HoFs</label>
          <label for="Jest"><input type="checkbox" name="subject" id="Jest" class="subject" value="Jest">Jest</label>
          <label for="Promises"><input type="checkbox" name="subject" id="Promises" class="subject" value="Promises">Promises</label>          
          <label for="React"><input type="checkbox" name="subject" id="React" class="subject" value="React">React</label>
          <label for="SQL"><input type="checkbox" name="subject" id="SQL" class="subject" value="SQL">SQL</label>
          <label for="Python"><input type="checkbox" name="subject" id="Python" class="subject" value="Python">Python</label>          
        </div>

      </div>

      <hr>

      <div class="form-line">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="one"><input type="radio" name="rate" value="1" id="one">1</label>
          <label for="two"><input type="radio" name="rate" value="2" id="two">2</label>
          <label for="three"><input type="radio" name="rate" value="3" id="three">3</label>
          <label for="four"><input type="radio" name="rate" value="4" id="four">4</label>
          <label for="five"><input type="radio" name="rate" value="5" id="five">5</label>
          <label for="six"><input type="radio" name="rate" value="6" id="six">6</label>
          <label for="seven"><input type="radio" name="rate" value="7" id="seven">7</label>
          <label for="eight"><input type="radio" name="rate" value="8" id="eight">8</label>
          <label for="nine"><input type="radio" name="rate" value="9" id="nine">9</label>
          <label for="ten"><input type="radio" name="rate" value="10" id="ten">10</label>
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="20" rows="5" maxlength="500"></textarea>
      <span id="counter">500</span>

      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" name="" id="agreement"></label>
      
      <button id="submit-btn" disabled>Enviar</button>
    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">

  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
    <p>Projeto Desenvolvido por Caroline Costa e Geovanna Otoni</p>
  </footer>
  
  <script src="./script.js"></script>
</body>
</html>
