<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-email">
      <p>Email:</p>
      <input type="email" name="" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <label for="input-password">
      <p>Senha:</p>
      <input type="password" name="" id="input-password" placeholder="Digite sua senha" required>
    </label>
    <label for="input-password">
      <p>Lembre-me:</p>
      <input type="checkbox" name="" id="">
    </label>
    <br><br>
    <button type="submit">Entrar</button>
    <br><br>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp" selected>São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
        <option value="es">Espírito Santo</option>
      </select>
    </label>
    <br><br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br><br>
    <p>Comidas favoritas</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" id="comida-2" value="lasanha">Lasanha
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" id="comida-3" value="Risoto">Risoto
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" id="comida-4" value="Hamburguer">Hamburguer
    </label>
    <br><br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-'" cols="30" rows="5"></textarea>
    <br><br>
    <!-- <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label> -->
    <br><br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br><br>
    <button type="submit">Enviar Formulário</button>
  </form>
</body>
</html>
