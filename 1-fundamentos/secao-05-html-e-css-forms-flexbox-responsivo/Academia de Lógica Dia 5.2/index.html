<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header class="header-trybe">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="">
    <h1>Hotel Trybe</h1>
  </header>

  <main>
    <section class="hotel-form">
      <form action="">
        <h2>Reserve seu quarto!</h2>
  
        <section class="form-section">
          <label for="checkin">Check-in:</label>
          <input type="date" name="" id="checkin" class="inputCheckin">
  
          <label for="checkout">Check-out:</label>
          <input type="date" name="" id="checkout" class="inputCheckout">
        </section>
  
        <section class="form-section">
          <p>Quartos:</p>
          <div>
            <input type="radio" name="quarto" id="comum" class="bedroom" value="comum">
            <label for="comum">Comum</label>
          </div>
  
          <div>
            <input type="radio" name="quarto" id="club" class="bedroom" value="club">
            <label for="club">Club</label>
          </div>
  
          <div>
            <input type="radio" name="quarto" id="luxo" class="bedroom" value="luxo">
            <label for="luxo">Luxo</label>
          </div>
        </section>
  
        <section class="form-section">
          <label for="nPessoas">Pessoas:</label>
          <select name="nPessoas" id="nPessoas" class="nPessoas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </section> 

          <section class="form-section">
            <textarea name="obs" id="obs" cols="75" rows="7" placeholder="Observação" class="obs"></textarea>
          </section>
  
        <button type="submit" id="submit-btn">Reservar</button>
      </form>
    </section>
  
    <section class="list-section">
      <h2>Lista de reservas</h2>
      <ol></ol>
      <button id="clear-btn">Limpar</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
